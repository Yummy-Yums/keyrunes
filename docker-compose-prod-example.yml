# KeyRunes - Docker Compose Configuration
#
# Instructions:
# 1. Copy this file to docker-compose.yml
# 2. Create a .env file with your configuration
# 3. Run: docker-compose up -d
#
# For more details, see DOCKER_README.md

services:
  keyrunes-database:
    image: postgres:17
    container_name: keyrunes-database
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-keyrunes}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - keyrunes_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  keyrunes:
    image: jonatasoli/keyrunes:latest
    container_name: keyrunes
    depends_on:
      keyrunes-database:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      FROM_EMAIL: ${FROM_EMAIL}
      FROM_NAME: ${FROM_NAME:-KeyRunes}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  keyrunes_data:
    driver: local
