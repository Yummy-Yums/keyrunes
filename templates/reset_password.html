{% extends "base.html" %}

{% block content %}
  <section class="card">
    <h2>Reset Password</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if success %}
      <div class="alert alert-success">{{ success }}</div>
    {% else %}
      <form method="post" action="/api/reset-password" autocomplete="off" id="resetForm">
        <input type="hidden" name="token" value="{{ token }}" />
        
        <label for="new_password">New Password</label>
        <input id="new_password" name="new_password" type="password" required minlength="8" />
        <small>Password must be at least 8 characters long</small>

        <label for="confirm_password">Confirm New Password</label>
        <input id="confirm_password" name="confirm_password" type="password" required minlength="8" />

        <button type="submit">Reset Password</button>
      </form>

      <script>
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const newPassword = document.getElementById('new_password').value;
          const confirmPassword = document.getElementById('confirm_password').value;
          const token = document.querySelector('input[name="token"]').value;
          
          if (newPassword !== confirmPassword) {
            alert('Passwords do not match');
            return;
          }
          
          try {
            const response = await fetch('/api/reset-password', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                token: token,
                new_password: newPassword
              })
            });
            
            if (response.ok) {
              document.querySelector('.card').innerHTML = `
                <h2>Password Reset Successful</h2>
                <div class="alert alert-success">Your password has been reset successfully.</div>
                <a href="/login" class="btn btn-primary">Login with New Password</a>
              `;
            } else {
              const error = await response.text();
              alert('Error: ' + error);
            }
          } catch (error) {
            alert('Network error: ' + error.message);
          }
        });
      </script>
    {% endif %}
  </section>
{% endblock %}
