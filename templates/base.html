<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if title %}{{ title }} - Keyrunes{% else %}My Keyrunes{% endif %}</title>

  <link rel="stylesheet" href="https://femtocat.b-cdn.net/styles.min.css">

  <style>
    body { padding: 2rem; max-width: 900px; margin: 0 auto; }
    .card { padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    form > * { margin-bottom: .75rem; display:block; width:100%;}
  </style>
</head>
<body>
  <header>
    {% block header %}
    <h1>Keyrunes</h1>
    <nav>
      <a href="/register">Register</a> |
      <a href="/login">Login</a>
    </nav>
    <hr/>
    {% endblock header %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <hr/>
    <small>Built with open source workers</small>
  </footer>
</body>
</html>
