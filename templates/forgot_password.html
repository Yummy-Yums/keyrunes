{% block content %}
  <section class="card">
    <h2>Esqueci a Senha</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div id="success-message" style="display: none;" class="alert alert-success"></div>
    <div id="error-message" style="display: none;" class="alert alert-danger"></div>

    <form id="forgot-password-form" autocomplete="off">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <button type="submit">Enviar Link de Reset</button>
    </form>

    <p style="margin-top: 1rem; text-align: center;">
      <a href="/login">Voltar ao Login</a>
    </p>
  </section>

  <script>
    const form = document.getElementById('forgot-password-form');
    const successDiv = document.getElementById('success-message');
    const errorDiv = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;

      // Hide previous messages
      successDiv.style.display = 'none';
      errorDiv.style.display = 'none';

      try {
        const response = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });

        const data = await response.json();

        if (response.ok) {
          successDiv.textContent = data.message || 'Link de reset enviado com sucesso! Verifique seu email.';
          successDiv.style.display = 'block';
          form.reset();
        } else {
          errorDiv.textContent = data.error || 'Erro ao enviar email de reset.';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Erro ao conectar com o servidor.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
{% endblock %}
